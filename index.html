<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="image-container">
    </div>
    <section class="card-details">
      <h1 class="card__header">Get <span class="__header-insights">insights</span> that help your business grow.</h1>
      <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="card__stats">
        <div class="__stat">
          <span class="__stat-metrics">10k+</span>
          <span class="__stat-category">companies</span>
        </div>
        <div class="__stat">
          <span class="__stat-metrics">314</span>
          <span class="__stat-category">templates</span>
        </div>
        <div class="__stat">
          <span class="__stat-metrics">12M+</span>
          <span class="__stat-category">queries</span>
        </div>
      </div>
    </section>
  </div>
    <footer class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
      <span>Coded by <a href="#">Rolly Castillo</a>.</span>
    </footer>
</body>
</html>
